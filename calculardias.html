<main>

    <div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h2>Calcular Días Corridos </h2>
            <br><br>
            <h5><b> Datos Fechas </b></h5>
    
            <form id="escaladoAnalogico" name="">
                <div class="row ">
                <div class="form-group form-check">
                    <label for="fInicial">Fecha Inicial</label>
                    <input type="date" class="form-control" id="fInicial" placeholder="Ingrese Fecha" name="" autofocus min="2022-12-22" max="2030-12-01" step="0" required>
                </div>
    
                <div class="form-group form-check">
                    <label for="dias">Dias</label>
                    <input type="number" class="form-control" id="dias" placeholder="Ingrese Dias" name="" required>
                </div>
                <br>
                </div>

                <div>
                <button type="button" id="btncalcular" class="btn btn-primary calcular" onclick="calcular();">Calcular</button>

                <button type="button" id="btnresetear" class="btn btn-primary limpiar" onclick="limpiar();">Resetear</button>
                </div>

                <div style="display:none" id="mostrar" ><br>
                    <p><h5>Fecha Final: </h5> <div class="alert-success">
                        <span id="fFinal"></div></span></p>
                </div>

                </div>
            </form>
        </div>
     </div>

</main>
